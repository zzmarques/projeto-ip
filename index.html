<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/respnsivo.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <title>Document</title>
</head>
<body>
    <main>
        <div class="heard">
            <h1>Ip Address Tracker</h1>
            <div class="ips">
                <input type="text" name="ip" id="ip" placeholder="Search for any IP address or domain">

                <div class="btn">
                    <img src="src/assets/images/icon-arrow.svg" alt="">
                </div>
        </div>

        <div class="info-ip">

            <div class="content-infos">
                <span class="sla">ip address</span>
                <span class="destaque ip">192.212.174.101</span>
            </div>
    
            <div class="linhas"></div>
    
            <div class="content-infos">
                <span class="sla">location</span>
                <span class="destaque brooklyn loc">brooklyn, NY 10001</span>
            </div>
    
            <div class="linhas"></div>
    
            <div class="content-infos">
                <span class="sla">timezone</span>
                <span class="destaque time">UTC -05:00</span>
            </div>
    
            <div class="linhas"></div>
    
            <div class="content-infos">
                <span class="sla">isp</span>
                <span class="destaque starlink prov">SpaceX Starlink</span>
            </div>
        </div>
    </main>


    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <script type="application/javascript" src="src/js/main.js"></script>
</body>
</html>
